<div class="recipe-detail-layout">
  <div>
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>
  <div>
    <h1>{{recipe.name}}</h1>
  </div>
  <div>
    <p-dropdown [options]="recipeManageDropdown"></p-dropdown>
  </div>
  <div>
    {{recipe.description}}
  </div>
  <div>
    Ingredients
  </div>

</div>
