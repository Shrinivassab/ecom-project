<div class="recipe-layout">
  <div class="recipe-list-layout">
    <app-recipes-list
    (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
  </div>
  <div class="recipe-details-layout">
    <app-recipes-details
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"></app-recipes-details>
    <ng-template #infoText>
      Please select a recipe
    </ng-template>
  </div>
</div>
